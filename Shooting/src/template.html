<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="relative">
    <div
      class="modal-div absolute top-0 left-0 right-0 bottom-0 bg-slate-950/50 hidden items-center justify-center select-none"
      id="scoreBoard-modal-div"
    >
      <div
        class="modal-content-wrapper flex flex-col items-center justify-center bg-white min-w-xs max-w-md w-full text-gray-700 py-3 gap-2"
      >
        <p class="text-5xl font-bold" id="scoreBoard">0</p>
        <span class="text-sm">points</span>
        <button
          class="w-[75%] bg-sky-500 text-white py-2 px-3 rounded-3xl text-md"
        >
          Start Game
        </button>
      </div>
    </div>
    <div class="text-white text-sm pt-2 pl-2 select-none fixed">
      <span>Score: </span>
      <span id="scoreSpan"></span>
    </div>
    <canvas id="gameCanvas"></canvas>
  </body>
</html>
